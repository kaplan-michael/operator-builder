# permissions for end users to view recipes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: recipe-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator-builder
    app.kubernetes.io/part-of: operator-builder
    app.kubernetes.io/managed-by: kustomize
  name: recipe-viewer-role
rules:
- apiGroups:
  - builds.okderators.io
  resources:
  - recipes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - builds.okderators.io
  resources:
  - recipes/status
  verbs:
  - get
